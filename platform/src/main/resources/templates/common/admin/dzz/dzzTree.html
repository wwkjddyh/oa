<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<div th:fragment="content"  >
    <div style="width:100%;height:100%;">
        <el-tree :data="dwjbxxTreeData"  :props="dwjbxxProps" :expand-on-click-node="false" style="width: 95%;" >
			<span style="align-items: center;justify-content: space-between;width: 100%;" slot-scope="{ node, data }">
				<img v-if="data.orgType && data.orgType != `orgType1`" src="/images/icon/partyIcon.png" style="width: 12px;height: 12px;"/>
				<img v-if="data.orgType && data.orgType == `orgType1`" src="/images/icon/partyIcon_red.png" style="width: 12px;height: 12px;"/>

				<span @click="dzzTreeNodeClickHandle(node)" class="nodeLableStyle"  :title="node.label" >{{ node.label }}</span>
				<span v-if="showContent !== 'fzdy'">
				  <span @click="edit('dwjbxx',11,null,true)" v-if="typeof node.data.isAdmin !='undefined'" style="color:#ccaf71;font-size: 15px;">根组织新增</span>
					<span  v-if="node.level <= 3 && typeof node.data.isAdmin == 'undefined'" @click="edit('dwjbxx',11,node.data,null)">
						<img  src="/images/icon/addicon.png" style="width: 16px;height: 16px;"/>
					</span>
					<span  v-if="typeof node.data.isAdmin == 'undefined'"  @click="dwjbxxDel(node.data,'dwjbxx')" >
						<img  src="/images/icon/deleteicon.png" style="width: 16px;height: 16px;"/>
					</span>

				</span>
			  </span>
        </el-tree>
    </div>
</div>
</html>
